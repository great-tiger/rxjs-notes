<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AsyncSubject</title>
    <script src="http://cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/rxjs/5.1.1/Rx.js"></script>
</head>

<body>
    <script type="text/javascript">
    /*
        AsyncSubject是Subject的另外一个衍生类，Observable仅会在执行完成后，推送执行环境中的最后一个值。
    */

    var subject = new Rx.AsyncSubject();

    subject.subscribe({
        next: (v) => console.log('observerA: ' + v)
    });

    subject.next(1);
    subject.next(2);
    subject.next(3);
    subject.next(4);

    subject.subscribe({
        next: (v) => console.log('observerB: ' + v)
    });

    subject.next(5);
    subject.complete();

    /*
        输出结果：
        observerA: 5
        observerB: 5
    */
    </script>
</body>

</html>
